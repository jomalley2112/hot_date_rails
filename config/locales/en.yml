en:
  date:
    formats:
      default: "%m/%d/%Y"
      full_month: "%B %-d, %Y"
      full_day_month: "%A %B %-d, %Y"
  time:
    formats:
      default: "%H:%M"
      datetime: "%m/%d/%Y %H:%M"
      datetime_w_seconds: "%-m/%-e/%Y %H:%M:%S"
      w_seconds: "%H:%M:%S"
      lc_merid: "%-l:%M %P"
      uc_merid: "%-l:%M %p"
      date_only: "%m/%d/%Y"
      time_only: "%H:%M"